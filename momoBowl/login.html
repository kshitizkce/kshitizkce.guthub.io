<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 350px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 0;
            cursor: pointer;
            font-weight: bold;
            color: #555;
        }

        .tab.active {
            border-bottom: 2px solid #ff7d1a;
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: #ff7d1a;
            outline: none;
        }

        .form-group span {
            display: block;
            font-size: 14px;
            color: #007bff;
            margin-top: 5px;
            text-align: right;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #ff7d1a;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #e66b00;
        }

        .signup-text {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .signup-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="tabs">
            <div class="tab active">Password</div>
            <div class="tab">Phone Number</div>
        </div>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Please enter your Phone Number or Email">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Please enter your password">
            </div>
            <div class="form-group">
                <span>Forgot password?</span>
            </div>
            <button class="login-btn">LOG IN</button>
        </form>
        <div class="signup-text">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
